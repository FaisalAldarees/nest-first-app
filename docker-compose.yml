version: '3'

services:
  app:
    build:
      context: .
    ports:
      - '8080:8080'
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=nest
      - DB_USER=postgres
      - DB_PASS=123

    depends_on:
      - db

  db:
    image: postgres:13
    ports:
      - 5433:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: nest
